<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="login.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="sub-main">
            <div class="sub">
                <div class="form-pargh center">
                    <div>
                        <i class="fa-solid fa-flag"></i>
                        <h3>Mohamed Abdellhay</h3>
                        <p>Hello World!</p>
                    </div>
                </div>
                <div class="form-content center">
                        <p class="help"><a href="#">Need Help?</a></p>
                    <div>
                        <form action="">
                            <div style="text-align: center;">
                                <h2>Log in</h2>
                            </div>
                            <div>
                                <label for="name">Email</label>
                                <input type="text" id="name" placeholder="name@abdellhay.com">
                            </div>
                            <div>
                                <label for="pass">Password</label>
                                <input type="text" id="pass" placeholder="Enter Your Password">
                            </div>
                            <div style="position: relative;">
                                <p id="forgot-pass"><a href="#">Forgot Password?</a></p>
                            </div>
                            <input type="submit" id="submit" value="Login">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
